<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css" />
</head>
<body>

    <div class="row" >
        <div class="col-sm-7" id="checkoutForm">
            <h1>Iron Glory</h1> <br />
            <div>
                <h3>Customer Information</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="checkbox form-group">
                    <label><input type="checkbox"/>Subscribe to our newsletter</label>
                </div>
                <br/>
                <h3>Shipping Address</h3>
                <div class="form-group">
                    <label for="name">Customer Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name (i.e. Collin Schneider)">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" placeholder="Street Address)">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="city" class="form-control input-sm" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="state" class="form-control input-sm" id="state" placeholder="State">
                    </div>
                        <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="zip" class="form-control input-sm" id="zip" placeholder="Zip Code">
                    </div>
                </div>
                <br/>

                <h3>Billing Address</h3>
                <div class="form-group">
                    <label for="name">Billing Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name (i.e. Collin Schneider)">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" placeholder="Street Address)">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="city" class="form-control input-sm" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="state" class="form-control input-sm" id="state" placeholder="State">
                    </div>
                        <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="zip" class="form-control input-sm" id="zip" placeholder="Zip Code">
                    </div>
                </div>
                <br/>
                <div class="checkbox form-group">
                    <label><input type="checkbox"/>Save information for next time</label>
                </div>
            </div>
            <br />
            <br />
            <br/>

            <div class="row">
                <div class=col-sm-6>
                    <a href="">Return to cart</a>
                </div>
                <div class="col-sm-6 pull-right">
                    <button type="button" class="btn btn-success btn-lg">Place Order</button>
                </div>


        </div>
        <div class="col-sm-5">
            <Cart />
        </div>

    </div>


    <script src="js/global.js"></script>
</body>
</html>
